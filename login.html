<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/signup.css" />
  </head>
  <body>
    <section class="signup">
      <div class="container">
        <form>
          <div class="mb-1">
            <label for="userCategory" class="form-label">User Category</label>
            <select
              name="userCategory"
              class="form-select"
              aria-label="Default select example"
              id="userCategory"
            >
              <option value="admin">Admin</option>
              <option value="posters">Posters</option>
              <option value="viewers">Viewers</option>
            </select>
          </div>
          <div class="mb-1">
            <label for="userID" class="form-label">User ID</label>
            <input
              name="userID"
              required
              type="userID"
              class="form-control form-control-sm"
              id="userID"
            />
          </div>
          <div class="mb-1">
            <label for="password" class="form-label">Password</label>
            <input
              name="password"
              required
              type="password"
              class="form-control form-control-sm"
              id="password"
            />
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-success submit">Login</button>
          </div>
          <div class="mt-2">
            <p style="font-size: 14px; text-align: center; margin-bottom: 3px">
              Don't have an account?
              <a href="/signup.html">Please signup to continue</a> or
              <a href="/">Login as guest</a>
            </p>
          </div>
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
